<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <script defer src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="myscript.js"></script>
</head>

<body>
    <div class="container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="card">
                        <img src="img/img6.png" alt="">
                        <div class="details">
                            <h4 class="name">Neuschwanstein Castle</h4>
                            <p class="location">Germany</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card">
                        <img src="img/img1.png" alt="">
                        <div class="details">
                            <h4 class="name">Sk√≥gafoss Waterfall</h4>
                            <p class="location">Iceland</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card">
                        <img src="img/img2.png" alt="">
                        <div class="details">
                            <h4 class="name">The Dark Hedges</h4>
                            <p class="location">Northern Ireland</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card">
                        <img src="img/img3.png" alt="">
                        <div class="details">
                            <h4 class="name">Cappadocia Caves</h4>
                            <p class="location">Turkey</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card">
                        <img src="img/img4.png" alt="">
                        <div class="details">
                            <h4 class="name">Hallstatt</h4>
                            <p class="location">Austria</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card">
                        <img src="img/img5.png" alt="">
                        <div class="details">
                            <h4 class="name">Bamboo Forest</h4>
                            <p class="location">Japan</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-btns">
                <button class="prev-btn"><img src="img/Subtract.png" alt="" class="icon"></button>
                <button class="next-btn"><img src="img/Subtract.png" alt="" class="icon"></button>
            </div>
        </div>
    </div>
</body>

</html>
